<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto my-auto" style="background-color:black ; text-align:center">
        <h2 style="color: red; ">contact form</h2>
    <form id="contactForm">
  <div class="form-group" style="color: white;">
    <label for="name">Name</label>
    <input type="email" class="form-control" id="name"  placeholder="Enter your name">
    </div>
  <div class="form-group" style="color: white;">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email"  placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group" style="color: white;">
    <label for="message">Your message</label>
    <textarea name="message" id="message" ></textarea></div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.2-0/firebase.js"></script>
  <script src="script.js"></script>
</form>
</body>
</html>
